@if (loading()) {
  loading spinner
} @else {
  <app-header
    (onCreateTicket)="createNewTicket()"
    [statuses]="getStatusTotals()"
  >
  </app-header>

  <section>
    @for (status of statuses; track status) {
      <app-column
        [status]="status"
        [cards]="getCardsByStatus(status)"
        [connectedTo]="getStatusses(status)"
        (cardDropped)="dropCard($event, status)"
        (onUpdateTicket)="updateTicket($event)"
        (onDeleteTicket)="deleteTicket($event)"
      ></app-column>
    }
  </section>
}
