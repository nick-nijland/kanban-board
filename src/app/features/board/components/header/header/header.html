<h1>Taken</h1>

<mat-chip-set aria-label="Status">
  @for (status of statuses() | keyvalue; track status) {
  <mat-chip aria-label="Status">
    {{ status.key }} <span>{{ status.value }}</span>
  </mat-chip>
  }
</mat-chip-set>

<app-button [text]="'Voeg toe'" [disabled]="false" (click)="onCreateTicket.emit()"></app-button>
