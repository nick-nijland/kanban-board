<div
  class="column"
  cdkDropList
  [id]="idPrefix + status()"
  [cdkDropListData]="cards()"
  [cdkDropListConnectedTo]="getConnectedTo()"
  (cdkDropListDropped)="onDrop($event)">

  <span>{{ status() }} {{ cards().length }}</span>

  @for (card of cards(); track card) {
    <app-ticket
      cdkDrag
      [card]="card"
    ></app-ticket>
  }
</div>
