<h1>{{ 'board.title' | translate }}</h1>

<mat-chip-set aria-label="Status">
  @for (status of statuses(); track status.status) {
    <mat-chip aria-label="Status" [class]="status.status">
      {{ 'board.status.' + status.status | translate }} {{ status.total }}
    </mat-chip>
  }
</mat-chip-set>

<app-button
  [text]="'generic.add' | translate"
  [disabled]="false"
  (click)="onCreateTicket.emit()"
></app-button>
